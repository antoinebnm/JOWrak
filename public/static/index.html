<!doctype html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOWman Benchmark — 7 letters' words Speed Typing Game</title>
    <script src="../scripts/config.js" defer></script>
    <script src="../scripts/manager.js" defer></script>
    <script src="../scripts/index.js" defer></script>
    <link href="../style/main.css" rel="stylesheet" />
    <link href="../style/game.css" rel="stylesheet" />
    <link href="../src/js.ico" rel="icon" />
  </head>
  <body>
    <header class="banner">
      <section>
        <h1>JOWman Benchmark</h1>
        <p>60 secondes, 7 lettres, un max de points</p>
      </section>
      <div id="homeButton">
        <a href="/"
          ><img src="../src/house_icon.png" alt="Home button" height="64"
        /></a>
      </div>
      <!-- Boutons d'authentification -->
      <div class="auth-buttons" hidden>
        <button id="loginButton" class="btn">Login</button>
        <button id="registerButton" class="btn">Register</button>
      </div>
      <div id="accountMenu" hidden>
        <span id="userProfil"></span>
        <div class="dropdown-menu">
          <button id="accProfil" class="btn">Profil</button>
          <button id="accSettings" class="btn">Paramètres</button>
          <button id="accLogout" class="btn">Déconnexion</button>
        </div>
      </div>
    </header>
    <main class="container">
      <!-- Popup d'authentification -->
      <div id="authPopup" class="popup">
        <div class="popup-content">
          <span class="close-btn">&times;</span>
          <h2 id="authTitle">Login</h2>
          <form id="authForm">
            <input
              type="text"
              id="username"
              placeholder="Login"
              autocomplete="username"
              required
            />
            <input
              type="text"
              id="displayname"
              placeholder="Username"
              autocomplete="username"
              hidden
            />
            <input
              type="password"
              id="password"
              placeholder="Password"
              autocomplete="current-password"
              required
            /><button type="button" class="pwdEye" id="pwdEye">Ø</button>
            <input
              type="password"
              id="confirmpwd"
              placeholder="Confirm Password"
              autocomplete="new-password"
              hidden
            />
            <input type="submit" class="btn" value="Submit" />
            <span id="switchAuth"></span>
          </form>
        </div>
      </div>
      <div class="main-box">
        <h2 class="title">Typing Speed Game</h2>
        <div class="all_btn">
          <button id="startGameButton" onclick="run(60)" class="btn">
            Start Game
          </button>
          <button onclick="window.location.href='scoreboard'" class="btn">
            View Leaderboard
          </button>
        </div>
        <section class="game-info">
          <p><span id="time">(Waiting for the game to start)</span></p>
          <p>
            <span id="wordToType"></span><br />
            Score: <span id="scoreDiv">0</span>
          </p>
          <div class="input-container">
            <label id="label">Type here:</label>
            <div id="zoneToType" tabindex="1">
              <span class="current">T</span>
              <span class="">e</span>
              <span class="">e</span>
              <span class="">m</span>
              <span class="">o</span>
              <span class=""> </span>
              <span class="">G</span>
              <span class="">a</span>
              <span class="">r</span>
              <span class="">e</span>
              <span class="">n</span>
              <span class=""> </span>
              <span class="">G</span>
              <span class="">a</span>
              <span class="">r</span>
              <span class="">e</span>
              <span class="">n</span>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="banner">
      <section>
        <p>JavaScript project</p>
      </section>
    </footer>
  </body>
</html>
