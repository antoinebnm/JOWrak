<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOW Games — JavaScript Game Project</title>
    <script src="../scripts/config.js" defer></script>
    <script src="../scripts/manager.js" defer></script>
    <script src="../scripts/index.js" defer></script>
    <link href="../style/main.css" rel="stylesheet" />
    <link href="../style/game.css" rel="stylesheet" />
    <link href="../src/js.ico" rel="icon" />
  </head>
  <body>
    <header class="banner">
      <div id="homeButton">
        <a href="/"
          ><img src="../src/house_icon.png" alt="Home button" height="64"
        /></a>
      </div>
      <section>
        <h1>JOW Games - JOWrak</h1>
      </section>
      <!-- Boutons d'authentification -->
      <div class="auth-buttons" hidden>
        <button id="loginButton" class="btn">Log in</button>
        <button id="registerButton" class="btn">Register</button>
      </div>
      <div id="accountMenu">
        <span id="userProfil"></span>
        <div class="dropdown-menu">
          <button id="accProfil" class="btn">Profile</button>
          <button id="accSettings" class="btn">Settings</button>
          <button id="accLogout" class="btn">Log out</button>
        </div>
      </div>
    </header>
    <main class="container">
      <!-- Popup d'authentification -->
      <div id="authPopup" class="popup">
        <div class="popup-content">
          <span class="close-btn">&times;</span>
          <h2 id="authTitle">Login</h2>
          <form id="authForm">
            <input
              type="text"
              id="username"
              placeholder="Login"
              autocomplete="username"
              required
            />
            <input
              type="text"
              id="displayname"
              placeholder="Username"
              autocomplete="username"
              hidden
            />
            <input
              type="password"
              id="password"
              placeholder="Password"
              autocomplete="current-password"
              required
            /><button type="button" class="pwdEye" id="pwdEye" tabindex="-1">
              Ø
            </button>
            <input
              type="password"
              id="confirmpwd"
              placeholder="Confirm Password"
              autocomplete="new-password"
              hidden
            />
            <input type="submit" class="btn" value="Submit" />
            <span id="switchAuth"></span>
          </form>
        </div>
      </div>
      <div class="main-box">
        <!-- Stats logs -->
        <i id="logs_arrow" class="arrow right"></i>
        <div id="logs">
          <span>Total Words:</span>
          <span id="log_totalwords"></span><br />
          <span>Total Characters:</span>
          <span id="log_totalchars"></span><br />
          <span>Typed Characters:</span>
          <span id="log_typedchars"></span><br />
          <span>Rights/Wrongs:</span>
          <span id="log_rw_chars"></span><br />
          <span>Accuracy:</span>
          <span id="log_accuracy"></span><br />
          <span>Gross WPM:</span>
          <span id="log_grosswpm"></span><br />
          <span>Net WPM:</span>
          <span id="log_netwpm"></span><br />
          <span>Timer:</span>
          <span id="log_timer"></span>
        </div>
        <!-- Game section -->
        <h2 class="section-title">Typing Speed Game</h2>
        <p class="game-description">
          Goal: write as fast as possible all the given words (avoid mistakes!)
        </p>
        <div class="all_btn">
          <button id="startGameButton" onclick="run()" class="btn">
            Start Game
          </button>
          <button onclick="window.location.href='scoreboard'" class="btn">
            View Leaderboard
          </button>
        </div>
        <section class="game-info">
          <p><span id="time">Waiting for the game to start</span></p>
          <p>Score: <span id="scoreDiv">0</span></p>
          <div class="input-container">
            <span id="label">Type here:</span>
            <div id="typeBox" tabindex="1">
              <div id="typeText"></div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="banner">
      <section>
        <p>JavaScript project</p>
      </section>
    </footer>
  </body>
</html>
