<!DOCTYPE HTML>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaderboard â€” AzerType</title>
        <script src="../scripts/config.js" defer></script>
        <script src="../scripts/scoreboard.js" defer></script>
        <link href="../style/main.css" rel="stylesheet" />
        <link href="../src/js.ico" rel="icon" />
    </head>
    <body>
        <header class="banner">
            <section>
                <h1>Leaderboard</h1>
            </section>
        </header>
        <main class="container">
            <div class="leaderboard-box">
                <table id="leaderboard" class="table-fill">
                    <h2 class="table-title">Top Scores</h2>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody class="table-hover">
                    <!-- Add players dynamically -->
                    </tbody>
                </table>
                <button onclick="window.location.href='/'" class="btn">Return to Game</button>
            </div>
            <form hidden class="apiRequests" method="post">
                <label id="apiReq" for="apiReqInput">Type here:</label>
                <input type="text" id="apiReqInput" name="apiReqInput" required size="80" value="/api/users/"/>
                <input type="number" id="apiReqScoreInput" name="apiReqScoreInput" value=0 />
                <input type="submit" id="sendApiReq" class="btn" name="sendApiReq" onclick="myRedirect(document.getElementById(apiReqInput).value + document.getElementById(apiReqScoreInput).value, 'apiReq', 'apiReq')" />
            </form>
        </main>
        <footer class="banner">
                <section>
                    <p>JavaScript project</p>
                </section>
        </footer>
    </body>
</html>
