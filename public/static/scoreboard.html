<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOW Games — Scoreboard</title>
    <script src="../scripts/config.js" defer></script>
    <script src="../scripts/manager.js" defer></script>
    <script src="../scripts/scoreboard.js" defer></script>
    <link href="../style/main.css" rel="stylesheet" />
    <link href="../style/board.css" rel="stylesheet" />
    <link href="../src/js.ico" rel="icon" />
  </head>
  <body>
    <header class="banner">
      <section>
        <h1>Games History</h1>
      </section>
      <div id="homeButton">
        <a href="/"
          ><img src="../src/house_icon.png" alt="Home button" height="64"
        /></a>
      </div>
      <!-- Boutons d'authentification -->
      <div class="auth-buttons" hidden>
        <button id="loginButton" class="btn">Log in</button>
        <button id="registerButton" class="btn">Register</button>
      </div>
      <div id="accountMenu" hidden>
        <span id="userProfil"></span>
        <div class="dropdown-menu">
          <button id="accProfil" class="btn">Profile</button>
          <button id="accSettings" class="btn">Settings</button>
          <button id="accLogout" class="btn">Log out</button>
        </div>
      </div>
    </header>
    <main class="container">
      <!-- Popup d'authentification -->
      <div id="authPopup" class="popup">
        <div class="popup-content">
          <span class="close-btn">&times;</span>
          <h2 id="authTitle">Login</h2>
          <form id="authForm">
            <input
              type="text"
              id="username"
              placeholder="Login"
              autocomplete="username"
              required
            />
            <input
              type="text"
              id="displayname"
              placeholder="Username"
              autocomplete="username"
              hidden
            />
            <input
              type="password"
              id="password"
              placeholder="Password"
              autocomplete="current-password"
              required
            /><button type="button" class="pwdEye" id="pwdEye">Ø</button>
            <input
              type="password"
              id="confirmpwd"
              placeholder="Confirm Password"
              autocomplete="new-password"
              hidden
            />
            <input type="submit" class="btn" value="Submit" />
            <span id="switchAuth"></span>
          </form>
        </div>
      </div>
      <div class="main-box leaderboard-box">
        <table id="leaderboard" class="table-fill">
          <h2 class="table-title">Top Scores</h2>
          <thead>
            <!-- Add custom header -->
          </thead>
          <tbody class="table-hover">
            <!-- Add players dynamically -->
          </tbody>
        </table>
      </div>
    </main>
    <footer class="banner">
      <section>
        <p>JavaScript project</p>
      </section>
    </footer>
  </body>
</html>
